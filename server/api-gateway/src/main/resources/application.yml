server:
  port: 8080

spring:
  application:
    name: api-gateway
  datasource:
    url: jdbc:postgresql://localhost:5432/recipe?currentSchema=auth
    username: auth_user
    password: Ys8EaGzJ#eS4
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/master.xml
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id: api-recipe
          uri: lb://api-recipe
          predicates:
            - Path=/api-recipe/**
        - id: api-socket-io
          uri: lb://api-socket-io
          predicates:
            - Path=/api-socket-io/**
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true


management:
  endpoints:
    web:
      exposure:
        include: health,info
        basePath: /actuator

eureka:
  instance:
    hostname: localhost
    preferIpAddress: false
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/